---
# This is a sample AWS Nuke configuration file
# Please refer to the documentation for more information:
# https://github.com/rebuy-de/aws-nuke

# AWS Nuke will only act on resources within the specified regions.
# By default, if no regions are specified, AWS Nuke will not act on any resources.
regions:
  - ap-south-1
  - ap-northeast-3
  - ap-northeast-2
  - ap-southeast-1
  - ap-southeast-2
  - ap-northeast-1
  - ca-central-1
  - eu-central-1
  - eu-west-1
  - eu-west-2
  - eu-west-3
  - eu-north-1
  - me-south-1
  - sa-east-1
  - us-east-1
  - us-east-2
  - us-west-1
  - us-west-2
  - global

account-blocklist:
- "999999999999" # production

accounts:
  "864154101007": {} # aws-nuke-example